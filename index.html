<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>想不到吃什麼？</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease; /* 按鈕變小時加個順暢動畫 */
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>想不到吃什麼？</h1>
  <button id="pickButton" onclick="chooseDinner()">媽的給我吃這個！</button>
  <div id="warning">不要亂按！！</div>
  <div id="result"></div>

  <script>
    const dinnerOptions = [
      "牛肉麵","番茄炒蛋","雞腿便當","滷肉飯","炒米粉","麻婆豆腐","烤雞腿","壽司","漢堡","義大利麵",
"燒烤","咖哩飯","三杯雞","鐵板燒","生魚片","蒸魚","鍋燒意麵","湯包","泡菜鍋","火鍋",
"牛排","炒青菜","煎餃子","韓式炸雞","豬腳飯","紅燒牛腩","椒麻雞","烤魚","涼麵","牛肉捲餅",
"羊肉爐","炒牛河","鹹酥雞","焗烤飯","烏龍麵","燴飯","雞肉燴飯","蔥爆牛肉","日式咖哩","石鍋拌飯",
"燒臘飯","拉麵","涼拌雞絲","炒蛤蜊","酸辣湯","雞絲粥","鰻魚飯","地瓜粥","泰式炒河粉","叉燒飯",
"燴牛肉飯","胡椒蝦","紅燒魚","生煎包","酥炸花枝","香煎鱸魚","炒空心菜","炒韭菜花","炸豬排","牛肉炒飯",
"廣東炒麵","海南雞飯","滷味拼盤","台式滷雞腿","日式便當","海鮮粥","乾拌麵","炸雞腿飯","青椒牛肉","炒絲瓜",
"金針菇牛肉卷","茄汁蝦仁","蒜泥白肉","辣子雞","葱油拌麵","豆豉排骨","白斬雞","五更腸旺","羊肉燴飯","奶油燉飯",
"甜辣雞翅","梅干扣肉","炒四季豆","和風牛丼","燻雞沙拉","素食便當","素炒米粉","番茄牛肉鍋","烤鴨","牛筋麵",
"鹽酥蝦","肉骨茶","韓式拌飯","炙燒鮭魚飯","黑椒牛柳","魚香茄子","醬爆雞丁","酸菜白肉鍋","章魚燒","燴海鮮",
"可樂雞翅","涼拌豆腐","炸蝦天婦羅","味增湯套餐","燴三鮮","墨西哥捲餅","煙燻牛肉堡","泡菜炒飯","豆腐煲","排骨湯",
"燉牛尾湯","菠菜炒蛋","香辣蟹","干鍋肥腸","塔香蛤蜊","鹹蛋苦瓜","薑母鴨","炸花枝丸","香煎雞排","豆腐乳雞",
"椒鹽排骨","蠔油牛肉","京醬肉絲","涼拌海帶絲","鹽烤鯖魚","鐵板豆腐","紫菜蛋花湯","栗子燒雞","日式豬排飯","酸豆角炒肉末",
"辣炒年糕","韓式冷麵","干炒牛河","芝士焗扇貝","馬鈴薯燉肉","蔥爆羊肉","香菇滑雞","香辣小龍蝦","紅油抄手","雞肉丼",
"台式炒飯","鍋貼","粵式蒸排骨","南瓜燉飯","羅宋湯","海鮮燴飯",
    ];
    let clickCount = 0;

    function chooseDinner() {
      clickCount++;
      const resultDiv = document.getElementById('result');
      const button = document.getElementById('pickButton');

      if (clickCount > 15 && clickCount < 25) {
        resultDiv.innerHTML = "你他媽真龜毛！";

        // 讓按鈕越來越小
        let newSize = Math.max(5, 20 - (clickCount - 15) * 2); 
        button.style.fontSize = newSize + "px";
        button.style.padding = (newSize / 2) + "px " + (newSize) + "px";

        return;
      }

      
      if (clickCount >= 25) {
        // 15次之後，清空整個畫面只剩下大大的警告
        document.body.innerHTML = '<div id="warning">不要亂按！！</div>';
        document.getElementById('warning').style.display = 'block';
        document.body.style.marginTop = "200px"; // 讓字居中一點
        return;
      }
      const randomIndex = Math.floor(Math.random() * dinnerOptions.length);
      const selectedDinner = dinnerOptions[randomIndex];

      resultDiv.innerHTML = `
        ${selectedDinner}<br>
        <a href="https://www.google.com/maps/search/${encodeURIComponent(selectedDinner)} 餐廳" target="_blank">
          在 Google 地圖上找「${selectedDinner}」
        </a>
      `;
    }
  </script>
</body>
</html>
